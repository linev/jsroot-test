<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 698 974" preserveAspectRatio="none" width="698" height="974">
 <path d="M0,0H698V974H0Z" style="fill: white;"></path>
 <g>
  <svg viewBox="0 0 698 584" preserveAspectRatio="none" x="0" y="0" width="698" height="584">
   <path d="M0,0H698V584H0Z" style="fill: white;"></path>
   <g transform="translate(26)">
    <image width="672" height="584" href="data:image/png;base64,"></image>
   </g>
  </svg>
  <svg viewBox="0 0 698 390" preserveAspectRatio="none" x="0" y="584" width="698" height="390">
   <path d="M0,0H698V390H0Z" style="fill: white;"></path>
   <g>
    <g transform="translate(7,4)" font-family="Arial" font-size="11" space="preserve" font-weight="bold" text-anchor="start">
     <path d="M684,4h4v382h-684v-4h680z" style="fill: black; stroke: black; stroke-width: 1px;"></path>
     <path d="M0,0H684V382H0Z" style="fill: #f2f2f2; stroke: black; stroke-width: 1;"></path>
     <text fill="red" dy=".4em" transform="translate(34,10)">
      TGeoGtra - Twisted trapezoid class
     </text>
     <text fill="black" dy=".4em" transform="translate(34,29)">
      fDz       = 30.00         =&gt;  half length in Z
     </text>
     <text fill="black" dy=".4em" transform="translate(34,48)">
      fTheta    = 15.00         =&gt;  theta angle of trapezoid axis
     </text>
     <text fill="black" dy=".4em" transform="translate(34,67)">
      fPhi      = 30.00         =&gt;  phi angle of trapezoid axis
     </text>
     <text fill="black" dy=".4em" transform="translate(34,86)">
      fTwist    = 30.00         =&gt;  twist angle
     </text>
     <text fill="black" dy=".4em" transform="translate(34,105)">
      fH1       = 20.00         =&gt;  half length in y at -fDz
     </text>
     <text fill="black" dy=".4em" transform="translate(34,124)">
      fAlpha1   =  0.00         =&gt;  angle between centers of x edges and y axis at -fDz
     </text>
     <text fill="black" dy=".4em" transform="translate(34,143)">
      fBl1      = 10.00         =&gt;  half length in x at -dZ and y=-fH1
     </text>
     <text fill="black" dy=".4em" transform="translate(34,162)">
      fTl1      = 15.00         =&gt;  half length in x at -dZ and y=+fH1
     </text>
     <text fill="black" dy=".4em" transform="translate(34,181)">
      fH2       = 20.00         =&gt;  half length in y at +fDz
     </text>
     <text fill="black" dy=".4em" transform="translate(34,201)">
      fBl2      = 10.00         =&gt;  half length in x at +dZ and y=-fH1
     </text>
     <text fill="black" dy=".4em" transform="translate(34,220)">
      fTl2      = 15.00         =&gt;  half length in x at +dZ and y=+fH1
     </text>
     <text fill="black" dy=".4em" transform="translate(34,239)">
      fAlpha2   =  0.00         =&gt;  angle between centers of x edges and y axis at +fDz
     </text>
     <text fill="blue" dy=".4em" transform="translate(34,258)">
      Execute: gtra(iaxis, ndiv, start, step) to divide this.
     </text>
     <g font-family="Arial" font-size="16" space="preserve" font-weight="bold">
      <text fill="red" text-anchor="start" dy=".4em" transform="translate(34,275)">
       ----- IAXIS can be only 3 (Z)
      </text>
     </g>
     <g font-family="Arial" font-size="16" space="preserve" font-weight="bold">
      <text fill="red" text-anchor="start" dy=".4em" transform="translate(34,295)">
       ----- NDIV must be a positive integer
      </text>
     </g>
     <g font-family="Arial" font-size="16" space="preserve" font-weight="bold">
      <text fill="red" text-anchor="start" dy=".4em" transform="translate(34,314)">
       ----- START must be a valid axis offset within shape range on divided axis
      </text>
     </g>
     <g font-family="Arial" font-size="16" space="preserve" font-weight="bold">
      <text fill="red" text-anchor="start" dy=".4em" transform="translate(34,333)">
       ----- STEP is the division step. START+NDIV*STEP must be in range also
      </text>
     </g>
     <g font-family="Arial" font-size="16" space="preserve" font-weight="bold">
      <text fill="red" text-anchor="start" dy=".4em" transform="translate(34,352)">
       ----- If START and STEP are omitted, all range of the axis will be divided
      </text>
     </g>
    </g>
   </g>
  </svg>
 </g>
</svg>